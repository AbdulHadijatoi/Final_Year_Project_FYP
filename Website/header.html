<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Tution Made Easy</title>
    <link rel="stylesheet" href="assets/css/common.css">

    <link rel="stylesheet" href="assets/css/home.css">
</head>

<body>
    <header class="h80 justify-content-center align-items-center footer-dark-bg">
        <div class="_85-width justify-content-between">
            <div class="align-in-center for-mobile">
                <input class="hidden" type="checkbox" id="mobileMenuCheckbox" onchange="toggleDisplay(this, 'mobileMenu')">
                <img id="btnMobileMenu" src="assets/svg-icons/svg_bars_questions.svg" width="24" onclick="clickTarget('mobileMenuCheckbox');">
                <div id="mobileMenu" class="mobile-menu position-absolute top-80 left-0 full-height">
                    <ul class="nav-list" id="mobileNavList">
                    </ul>
                </div>
            </div>
            <a href="home.html" class="align-in-center"><img class="logo" src="assets/logo_light.svg" height="25"></a>
            <div class="position-relative align-in-center">
                <ul id="navList" class="align-in-center for-desktop">
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">Find Tutor</a>
                    </li>
                    <li>
                        <a href="#">Become Tutor</a>
                    </li>
                </ul>
                <input class="hidden" type="checkbox" id="profileMenuCheckbox" onchange="toggleDisplay(this, 'profileMenu')">
                <img class="ac-icon cursor-pointer" id="profileMenuButton" src="assets/svg-icons/svg_empty-ac.svg" onclick="clickTarget('profileMenuCheckbox');">

                <div id="profileMenu" class="profile-menu position-absolute top-55 right-0 border-01-white">
                    <ul class="nav-list">
                        <li>
                            <a href="#">
                                <img class="" src="assets/svg-icons/svg_profile.svg">
                                <span class="links_name">Profile</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img class="" src="assets/svg-icons/svg_logout.svg">
                                <span class="links_name">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </header>


    <script src="assets/js/home.js"></script>
</body>

</html>
