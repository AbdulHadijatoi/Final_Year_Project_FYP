<!DOCTYPE html>
<html>

<head>
    <base href="../">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Tution Made Easy</title>
    <link rel="stylesheet" href="assets/css/common.css">

    <link rel="stylesheet" href="assets/css/account.css">
</head>

<body>

    <header class="login-bg-hf full-width justify-content-center">
        <a href="#" class="_75-width h70 sm_90-width justify-content-between align-items-center opacity-8"><img src="assets/logo_light.svg" height="20"></a>
    </header>


    <main class="full-width login-content-bg" style="min-height: calc(100vh - 140px);">
        <form id="signup_form" action="" method="POST" class="content account-box align-in-center flex-column light-text sm_border-none">

            <h3 class="font-weight-600 mb-10">Create a free account</h3>
            <div class="account-field hover-effect">
                <img src="assets/svg-icons/svg_user.svg" width="20">
                <input type="email" name="email" placeholder="Username or Email">
            </div>

            <div class="account-field hover-effect">
                <img src="assets/svg-icons/svg_pass.svg" width="20">
                <input type="password" name="password" placeholder="Password">
            </div>

            <div class="account-field hover-effect">
                <img src="assets/svg-icons/svg_pass.svg" width="20">
                <input type="password" name="cpassword" placeholder="Confirm Password">
            </div>
            <div class="account-field hover-effect">
                <select name="role">
                    <option selected disabled>Are you Student or Teacher?</option>
                    <option>Student</option>
                    <option>Teacher</option>
                </select>
            </div>

            <input type="button" value="Sign Up" class="btn-account hover-effect">

            <hr class="full-width opacity-2 mt-30 mb-50">

            <div class="min-w350 justify-content-between light-text font-weight-600">
                <hr class="opacity-9 m-10 w70 h1">
                <span class="font-size-14">Already have an account?</span>
                <hr class="opacity-9 m-10 w70 h1">
            </div>

            <a href="account/login.html" class="btn-account hover-effect">Log In</a>


        </form>
    </main>


    <footer class="login-bg-hf full-width justify-content-center">
        <div class="_75-width h70 sm_90-width justify-content-between align-items-center font-weight-300 font-size-15 light-text opacity-8 sm_flex-column sm_justify-content-center">
            <span class="copyright_text">@ 2021 Tuition Made Easy - All Rights Reserved</span>
            <span class="policy_terms">
                <a href="#">Privacy Policy</a>
                <a href="#"> Copyright</a>
                <a href="#"> Terms of Service</a>
                </span>
        </div>
    </footer>

</body>

</html>
