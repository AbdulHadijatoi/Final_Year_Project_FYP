<!DOCTYPE html>
<html>

<head>
    <base href="../">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/profile.css">
</head>

<body>
    <header class="h70 justify-content-center align-items-center border-b-01">
        <div class="_85-width justify-content-between">
            <div class="align-in-center for-mobile">
                <input class="hidden" type="checkbox" id="mobileMenuCheckbox" onchange="toggleDisplay(this, 'mobileMenu')">
                <img id="btnMobileMenu" src="assets/svg-icons/svg_bars_questions.svg" width="24" onclick="clickTarget('mobileMenuCheckbox');">
                <div id="mobileMenu" class="mobile-menu position-absolute top-70 left-0 full-height">
                    <ul class="nav-list" id="mobileNavList">
                    </ul>
                </div>
            </div>
            <a href="home.html" class="align-in-center"><img class="logo" src="assets/logo_light.svg" height="20"></a>
            <div class="position-relative align-in-center">
                <ul id="navList" class="align-in-center for-desktop">
                    <li>
                        <a href="home.html">Home</a>
                    </li>
                    <li>
                        <a class="active" href="listing.html">Find Tutor</a>
                    </li>
                    <li>
                        <a href="account/signup.html">Become Tutor</a>
                    </li>
                </ul>
                <input class="hidden" type="checkbox" id="profileMenuCheckbox" onchange="toggleDisplay(this, 'profileMenu')">
                <div id="profileMenuButton" class="ac-icon profile-icon" onclick="clickTarget('profileMenuCheckbox');">MU</div>

                <div id="profileMenu" class="profile-menu position-absolute top-50 right-0">
                    <ul class="nav-list">
                        <li>
                            <a href="dashboard.html">
                                <img class="" src="assets/svg-icons/svg_profile.svg">
                                <span class="links_name">Dashbord</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img class="" src="assets/svg-icons/svg_logout.svg">
                                <span class="links_name">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main class="full-width flex-column light-text">
        <div class="full-width h80 align-in-center flex-column flex-wrap light-text bg-dark2 sm_h60">
            <h2 class="font-weight-400 font-size-20 _80-width sm_text-align-center sm_font-size-14">JS - Javascript Programming</h2>
        </div>

        <div class="full-width align-in-center h200 sm_h80">
            <p class="font-weight-400 font-size-28 _50-width text-center font-family-monospace sm_font-size-20 sm_80-width">How many built-in data types are there and what are they?</p>
        </div>

        <div class="_50-width h200 answer-bg p-30 margin-auto border-01 sm_mt-15 sm_90-width">
            <textarea class="full-width font-size-20 full-height border-none bg-transparent light-text font-family-monospace sm_font-size-15" name="answer" placeholder="Answer"></textarea>
        </div>
        
        <div class="full-width bg-dark-grey p-30 margin-auto sm_mt-15 position-absolute bottom-0 left-0 align-in-center">
            <div class="_80-width h80 justify-content-between align-items-center sm_flex-column sm_mb-50">
                <div>
                    <!-- PROGRESS BAR SCORE -->
                    <p class="font-size-13 align-in-center">Current Score <span class="ml-10 font-size-16 p-10 border-radius-150 br-1-subj-2">4.7</span></p>
                </div>

                <div class="flex-column justify-content-between align-items-center w500 _60-height border-l-01 border-r-01 px-20 pt-5 pb-5 sm_full-width sm_border-none sm_mt-10 sm_mb-10">
                    <div class="full-width justify-content-between">
                        <p class="font-size-12 font-weight-500">Progress</p>
                        <p class="font-size-12 font-weight-500">(7 Questions Left)</p>
                    </div>
                    <!-- PROGRESS BAR QUESTIONS -->
                    <div class="full-width h6 bg-dark2 border-radius-150 overflow-hidden">
                        <div class="_30-width whatsapp-bg h6"></div>
                    </div>
                </div>
                
                <div class="align-in-center">
                    <button class="btn-dashboard w150 h50 subj-8-bg hover-effect mr-30 sm_w100 sm_h40 sm_mr-20" onclick="showElem('alertModal');">End Quiz</button>
                    <button class="btn-dashboard w150 h50 whatsapp-bg hover-effect sm_w100 sm_h40">Next</button>
                </div>
            </div>
        </div>
    </main>

    <!-- MODAL DIALOG BOX FOR DELETE-->
    <div id="alertModal" class="popup-container">
        <div class="dialog alert align-in-center flex-column">
            <label for="close_checkbox" class="btn-close" onclick="hideElem('alertModal');">+</label>
            <h2 class="heading2 mb-20">Are you sure you want to end quiz?</h2>
            
            <div class="full-width align-in-center">
                <a href="#" class="btn-dashboard w100 h40 subj-8-bg red mt-20 sm_mt-10 mr-10">END QUIZ</a>
                <a href="#" class="btn-dashboard w100 h40 whatsapp-bg green mt-20 sm_mt-10">Cancel</a>
            </div>
            
        </div>      
    </div>

    <script src="assets/js/home.js"></script>
    <script src="assets/js/profile.js"></script>
</body>

</html>
